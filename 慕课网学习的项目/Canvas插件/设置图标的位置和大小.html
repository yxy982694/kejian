<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1设置图标的位置和大小</title>
    <script src="Chart.js"></script>
    <style type="text/css">
       .d1{
        width:600px;
        height:500px;
        position:absolute;
        top:20px;
        left:100px;
       }
       .d2{
        width:300px;
        height:200px;
        position:absolute;
        top:450px;
        left:100px;
       }
        .d3{
        width:300px;
        height:200px;
        position:absolute;
        top:350px;
        left:500px;
       }
    </style>
</head>
<body>
    <div class="d1"><canvas id="myChart"></canvas></div>
    <div class="d2"><canvas id="myChart2"></canvas></div>
     <div class="d3"><canvas id="myChart3"></canvas></div>
<script>
    var ctx = document.getElementById("myChart").getContext("2d");

    var ctx2 = document.getElementById("myChart2").getContext("2d");

    var ctx3 = document.getElementById("myChart3").getContext("2d");



    Chart.defaults.global.title.display=true;
    Chart.defaults.global.title.text='我的图表';
    var data = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
            {
                label: "My First dataset",
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                data: [65, 59, 80, 81, 56, 55, 40]
            },
            {
                label: 'Line Dataset',
                data: [20, 40, 50, 30,80,40,90],
                type: 'line', 
                fill: false,
                borderColor: "red"
            }
        ]
    };

    var options = {
        title:{
            display:true,
            text:'我的图标',
            fontSize:20,
            fontColor:"red",
            padding:20,
            lineHeight:1,
            fontStyle:'bold'
        },
        legend: { //图例
            display: true,
            color: "red",
            labels: {
                fontColor: "black",
                fontSize:14
                }
        },
        scales: {
            xAxes: [{
                gridLines: { //网格
                    color: "red",
                    lineWidth:2
                    },
                ticks: { //刻度
                    fontColor: "red",
                    fontSize:14
                    }
            }],
        }
    };

    var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: options
    });

     var data2 = {
        labels: ["January", "February", "March", "April", "May", "June", "July"],
        datasets: [
            {
                label: "My First dataset",
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1,
                data: [65, 59, 80, 81, 56, 55, 40],
            }
        ]
    };
    var options2 = {
    };
    var myBarChart2 = new Chart(ctx2, {
        type: 'bar',
        data: data2,
        options: options2
    });



    var data3 = {
        labels: [
            "Red",
            "Blue",
            "Yellow"
        ],
        datasets: [
            {
                data: [300, 50, 100],
                backgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ],
                hoverBackgroundColor: [
                    "#FF6384",
                    "#36A2EB",
                    "#FFCE56"
                ]
            }]
    };
    var options3 = {};
    var myBarChart3 = new Chart(ctx3, {
        type: 'pie',
        data: data3,
        options: options3
    });
</script>
</body>
</html>
