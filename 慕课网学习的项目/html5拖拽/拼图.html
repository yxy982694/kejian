<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5拼图</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
		border:0;
		outline:none;
	}
	.container{
		margin:0 auto;
	}
	.container ul{
		list-style-type:none;
		width:600px;
	}
	.container li{
		width:200px;
		height:200px;
		float:left;
	}

	.container li img{
		width:200px;
		height: 200px;
	}
	</style>
</head>
<body>
	<div class="container">
		<ul>
			<li draggrable="true"><img src="img/2.jpg" alt=""></li>
			<li draggrable="true"><img src="img/4.jpg" alt=""></li>
			<li draggrable="true"><img src="img/6.jpg" alt=""></li>
			<li draggrable="true"><img src="img/8.jpg" alt=""></li>
			<li draggrable="true"><img src="img/1.jpg" alt=""></li>
			<li draggrable="true"><img src="img/3.jpg" alt=""></li>
			<li draggrable="true"><img src="img/5.jpg" alt=""></li>
			<li draggrable="true"><img src="img/9.jpg" alt=""></li>
			<li draggrable="true"><img src="img/7.jpg" alt=""></li>
		</ul>
	</div>
	<script>
	$(function(){
		var dragSrc;


		$('li').each(function(index,ele){
			$(ele).on('dragstart',function(e){
				dragSrc=this;
				e.originalEvent.dataTransfer.setData('text/html',this.innerHTML);
			}).on('dragover',function(e){
				e.preventDefault();
			}).on('drop',function(e){
				e.preventDefault();
				if(dragSrc!=this){
					dragSrc.innerHTML=this.innerHTML;
					this.innerHTML=e.originalEvent.dataTransfer.getData('text/html');
				}
			});
		});
	})
	</script>
</body>
</html>
