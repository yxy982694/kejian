<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>html5问卷拖拽</title>
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<style type="text/css">
	.page{
		width:1000px;
		margin:0px auto;
	}
	.left{
		width:500px;
		float:left;
	}
	.left .container{
		min-height:500px;
		padding:10px;
		box-sizing:border-box;
		border:2px solid purple;
	}
	.left .containerDrop{
		background:#eee;
	}
	.left .container h1{
		text-align:center;
	}
	.right{
		width:500px;
		float:left;
		box-sizing:border-box;
		border-left:1px solid red;
	}
	.right .ctrlList{
		padding:10px;
	}
	.right .ctrlList .box{
		border:1px dashed gray;
		margin-top:10px;
		margin-bottom:10px;
	}
	.line{
		margin-top:10px;
		margin-bottom:10px;
		padding:5px;
	}
	</style>
</head>
<body>
	<div class="page">
		<div class="left">
			<div class="container" id="container">
				<h1>问卷</h1>
			</div><!-- container -->
		</div><!-- left -->
		<div class="right">
			<div class="ctrlList">
				<div class="box" draggable="true">
					<div class="line">
						<span>姓名：</span>
						<input type="text" name="name" placeholder="请输入真实姓名">
					</div>
				</div><!-- 姓名的box -->
				<div class="box" draggable="true">
					<div class="line">
						<span>年龄：</span>
						<input type="text" name="age" placeholder="请输入真实年龄">
					</div>
				</div><!-- 年龄的box -->
				<div class="box" draggable="true">
					<div class="line">
						<span>姓别：</span>
						<label><input type="radio" name="gender" value="male">男</label>
						<label><input type="radio" name="gender" value="female">女</label>
					</div>
				</div><!-- 性别的box -->
				<div class="box" draggable="true">
					<div class="line">
						<span>兴趣爱好：</span>
						<label><input type="checkbox" name="hobby" value="basktball">篮球</label>
						<label><input type="checkbox" name="hobby" value="football">足球</label>
						<label><input type="checkbox" name="hobby" value="tennis">网球</label>
						<label><input type="checkbox" name="hobby" value="badminton">羽毛球</label>
						<label><input type="checkbox" name="hobby" value="tabletennis">乒乓球</label>
					</div><!-- line兴趣爱好 -->
				</div><!-- 兴趣爱好的box -->
			</div><!-- ctrlList -->
		</div><!-- right -->
	</div><!-- page -->

		$(function(){

			var dragSrc;
			$('.box').each(function(index,ele){
				$(ele).on('dragstart',function(e){
					dragSrc=this;
				})})
			$("#container").on('drop',function(e){
				e.preventDefault();
				$(this).append($(dragSrc).find('.line').clone());
				$(this).removeClass("containerDrop");
			}).on('dragover',function(e){
				e.preventDefault();
			}).on('dragenter',function(e){
