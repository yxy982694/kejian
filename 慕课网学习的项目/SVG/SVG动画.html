<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-1SVG动画</title>
</head>
<body>
    <input type="button" value="暂停" onclick="zanting()">
    <input type="button" value="播放" onclick="bofang()">
<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg" style="border:4px solid red" id
="svg">
     <path id="path" d="M100,80 q100,120, 120,20 q140,-50 160,20" stroke="red" fill="transparent" />
    <text font-family="microsoft yahel" font-size="45px" x="0" y="0" fill="#cd0000">
         <animateMotion path="M100,80 q100,120 120,20 q140,-50 160,20" dur="3s" rotate="auto" repeatCount="indefinite"/>
         <animate attributeName="opacity" to="0" begin="0s" dur="5s" repeatCount="indefinite"/>
              幕
    </text>

<script>
    var svg=document.getElementById("svg");
    var zanting=function(){
        svg.pauseAnimations();

    }
</script>

</html>
